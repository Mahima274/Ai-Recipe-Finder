<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- Flask static linking -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container"> 
        <div class="login-box">
            <h2>Login</h2> 

            <!-- Flash Messages Section -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}" id="loginForm">
                <div>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <small class="error-text" id="emailError"></small>
                </div>
                <div>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <i class="fa fa-eye" id="togglePassword"></i>
                    </div>
                    <small class="error-text" id="passwordError"></small>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="signup-text"> 
                New here? <a href="{{ url_for('signup') }}">Sign Up</a> 
            </p> 
            <p class="forgot-password"> 
                <a href="{{ url_for('forgot_password') }}">Forgot Password?</a> 
            </p> 
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const togglePassword = document.getElementById("togglePassword");
            const passwordField = document.getElementById("password");
            const loginForm = document.getElementById("loginForm");
            const emailField = document.getElementById("email");
            
            togglePassword.addEventListener("click", function() {
                const type = passwordField.type === "password" ? "text" : "password";
                passwordField.type = type;
                this.classList.toggle("fa-eye-slash");
            });

            loginForm.addEventListener("submit", function(e) {
                let isValid = true;
                const email = emailField.value.trim();
                const password = passwordField.value.trim();

                // Clear previous error messages
                document.getElementById("emailError").textContent = "";
                document.getElementById("passwordError").textContent = "";

                if (!email) {
                    document.getElementById("emailError").textContent = "Email is required";
                    isValid = false;
                }

                if (!password) {
                    document.getElementById("passwordError").textContent = "Password is required";
                    isValid = false;
                }

                if (!isValid) {
                    e.preventDefault();
                }
            });
        });
    </script>
    <style>
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container input {
            width: 100%;
            padding-right: 30px;
        }
        .password-container i {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }
        .error-text {
            color: red;
            font-size: 12px;
            display: block;
            margin-top: 5px;
        }
        .flash-messages {
            margin-bottom: 15px;
        }
        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .alert-error {
            background-color: #ffe6e6;
            color: #ff0000;
            border: 1px solid #ff9999;
        }
        .alert-success {
            background-color: #e6ffe6;
            color: #006600;
            border: 1px solid #99ff99;
        }
    </style>
</body>
</html>
