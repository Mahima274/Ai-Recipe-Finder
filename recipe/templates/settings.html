<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Stack header and content */
            background: url('{{ url_for('static', filename='images/login.png') }}') no-repeat center center fixed;
            background-size: cover;
            color:black;
            font-weight: bold;
        }

        /* Header */
        header {
            background-color: #2c3e4c;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            color: white;
            width: 100%;
            position: fixed;
            top: 0; /* Explicitly position at the top */
            z-index: 100;
        }
        .header-content {
            display: grid;
            grid-template-columns: 1fr auto; /* 1fr for logo, auto for buttons */
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
            justify-self: end; /* Align buttons to the right */
        }

        .notification-button,
        .profile-button {
            background: none;
            border: none;
            color:white;
            padding: 1px 5px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.2s ease;
        }

        .notification-button:hover,
        .profile-button:hover {
            background-color: rgba(72, 69, 61, 0.2);
        }
        .toggle-button {
            background: none;
            border: none;
            padding: -20px; /* Adjust padding as needed */
            cursor: pointer;
            display: flex;
            flex-direction: column; /* Stack bars vertically */
            gap: 5px; /* Space between bars */
            transition: opacity 0.2s ease; /* Smooth transition for hover effect */
            font-size: 1.5em; /* Adjust size for Unicode method */
            align-items: center; /* Center the bars horizontally */
            transform: translateY(-10px);
          }
          
          .toggle-button:hover {
            opacity: 0.7; /* Example hover effect */
          }
          
          .bar { /* Only for the HTML elements method */
            width: 8px; /* Adjust bar width */
            height: 3px; /* Adjust bar height */
            background-color: white; /* Bar color */
           
          }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e4c;
            color: white;
            position: fixed;
            top: 3;
            left: 0;
            height: 100%;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 99;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar ul {
            list-style: none;
            padding: 20px 0;
            margin: 0;
        }

        .sidebar li a {
            display: block;
            padding: 15px 15px;
            text-decoration: none;
            color: white;
            transition: background-color 0.2s ease;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .sidebar li a:hover {
            background-color: rgba(75, 87, 76, 0.51);
            color: #ddd;
        }

        .sidebar li a i { /* Icon styling */
            margin-right: 10px;
            width: 1.2em;
            text-align: center;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
        }
        /* Main Content */
        .main-content {
            padding: 20px;
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        .settings-container {
            background-color: rgba(244, 241, 241, 0.9);
            border-radius: 5px;
            padding: 5px;
            width: 500px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.76);
        }
        h1 {
            font-size : 2em;
            text-align: center;
            margin-bottom: 5px;
            color: #2c3e4c;
        }


        label {
            display: block;
            margin: 4px 0;
        }

        .setting-item {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        
        .toggle-switch input {
            display: none;
        }
        
        .toggle-slider {
            background-color: #ccc;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .toggle-switch input:checked + .toggle-slider {
            background-color: #2c3e4c;
        }
        
        /* Logout Button */
        .logout-btn {
            background-color: #2c3e4c;;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <span class="toggle-button" onclick="toggleSidebar()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </span>
            <div class="logo">Recipe Finder</div>

            <div class="header-actions">
                <span class="notification-icon" onclick="window.location.href='{{ url_for("notification") }}'">
                    <i class="fas fa-bell"></i>
                </span>
                    <button class="profile-button" onclick="window.location.href='{{ url_for("profile") }}'">
                        <i class="fas fa-user"></i> Profile
                    </button>
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <ul>
            <li><a href="/home"><i class="fas fa-paper-plane"></i> Home</a></li>
            <li><a href="/recipe"><i class="fas fa-utensils"></i> Recipe</a></li>
            <li><a href="/category"><i class="fas fa-list"></i> Category</a></li>
            <li><a href="/feedback"><i class="fas fa-file-alt"></i> Feedback</a></li>
            <li><a href="/view_saved"><i class="fas fa-history"></i> Saved Pages</a></li>  
            <li><a href="/profile"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="/help"><i class="fas fa-question-circle"></i> Help/FAQ</a></li>
            <li><a href="/contact_support"><i class="fas fa-headset"></i> Contact Support</a></li> 
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>
    
    

    <div class="main-content">
        <div class="settings-container">
            <h1>Settings</h1>

            <div class="setting-item">
                <label for="darkMode">Dark Mode</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="setting-item">
                <label for="notifications">Enable Notifications</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="notificationsToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="setting-item">
                <label for="language">Language</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="te">తెలుగు</option>
                    <option value="hi">हिन्दी</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="accountPrivacy">Private Account</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="accountPrivacyToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('show');
        }

        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                window.location.href = "/logout";
            }
        }

        document.getElementById("darkModeToggle").addEventListener("change", function() {
            document.body.classList.toggle("dark-mode", this.checked);
        });

        document.getElementById("notificationsToggle").addEventListener("change", function() {
            alert(this.checked ? "Notifications Enabled" : "Notifications Disabled");
        });

        document.getElementById("accountPrivacyToggle").addEventListener("change", function() {
            alert(this.checked ? "Account is now Private" : "Account is now Public");
        });

        document.getElementById("language").addEventListener("change", function() {
            alert("Language changed to " + this.value);
        });
    </script>
</body>
</html>
